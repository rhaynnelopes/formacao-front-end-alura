<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <!-- o reset vem primeiro pois primeiro limpamos e depois inserimos o estilo -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="images-produtos/logo.png" </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <!-- usamos <a> </a> para fazer uma âncora (linkar páginas) e o href para referenciar a pagina-->
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome">

            <label for="email">E-mail</label>
            <input type="email" id="email">

            <label for="telefone">Telefone</label>
            <input type="number" id="telefone">

            <label for="mensagem">Mensagem</label>
            <textarea cols="50" rows="10" id="mensagem"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email">E-mail</label>
                <input type="radio" name="contato" value="email" id="radio-email">

                <label for="radio-telefone">Telefone</label>
                <input type="radio" name="contato" value="Telefone" id="radio-telefone">

                <label for="radio-whatsapp">Whatsapp</label>
                <input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp">

                <input type="submit" value="Enviar formulário">
            </div>

            <label><input type="checkbox">Gostaria de receber nossas novidades por e-mail?</label>

        </form>
    </main>

    <footer>
        <img src="images-produtos/logo-branco.png">
        <p class="copyright"> &copy; Copyright Barbearia Alura 2021</p>
        <!-- foi usado o &copy; para colocar o símbolo de copyright. é a definição do símbolo em unicode -->
    </footer>
</body>

</html>
