<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <!-- o reset vem primeiro pois primeiro limpamos e depois inserimos o estilo -->
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
        </style>
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="images-produtos/logo.png" alt="Logo da barbearia alura"> </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <!-- usamos <a> </a> para fazer uma âncora (linkar páginas) e o href para referenciar a pagina-->
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <!-- Criação de formulário:
            1. Usa a tag <form>
            2. Cria um Label (que referencia ao input e da o nome do campo)
            3. Cria o input com o tipo de campo do formulário e com o id que é referenciado no label
            Outras configurações:
            Required: Obriga a resposta do campo
            Placeholder=" ": Define o que vai aparecer pro usuario como exemplo do que inserir no campo
         -->
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome Sobrenome">

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for=" telefone ">Telefone</label>
            <input type="tel" id="telefone " class="input-padrao" required placeholder="(DDD) xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea cols="50" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <!-- fieldset é como separamos componentes específicos do formulário-->

                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email"
                        id="radio-email">E-mail</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="Telefone"
                        id="radio-telefone">Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp"
                        id="radio-whatsapp">Whatsapp</label>

            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por
                e-mail?</label>

            <input type="submit" value="Enviar formulário" class="enviar">

        </form>

        <table>
            <!-- criação de tabela: 1. usar a tag table 2. usar a tag tr (linha) 3. usar a tag td (coluna) -->
            <thead>
                <!-- cabeçalho da tabela -->
                <tr>
                    <th>Dia</th> <!-- aqui usamos th pois é o cabeçalho da tabela (table head)-->
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda-feira</td>
                    <td>8h às 20h</td>
                </tr>
                <tr>
                    <td>Quarta-feira</td>
                    <td>8h às 20h</td>
                </tr>
                <tr>
                    <td>Sexta-feira</td>
                    <td>8h às 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="images-produtos/logo-branco.png" alt="Logo da barbearia alura">
        <p class="copyright "> &copy; Copyright Barbearia Alura 2021</p>
        <!-- foi usado o &copy; para colocar o símbolo de copyright. é a definição do símbolo em unicode -->
    </footer>
</body>

</html>
